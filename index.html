<!DOCTYPE html>
<html lang="en"  class="mdui-theme-auto">
    <head>
        <meta charset="UTF-8">
        <title>首页 - MineLive</title>
        <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="https://s21.ax1x.com/2024/04/07/pFqgviq.png">
        <link href="css/styles.css" rel="stylesheet">
        <script src="/js/login.js"></script>
        <script src="/js/text.js"></script>
        <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    </head>

    <body>
        <mdui-top-app-bar>
            <div style="flex-grow: 1"></div>
            <img src="https://s21.ax1x.com/2024/04/07/pFq2AoR.png" alt="alternative" style="width: 2.5rem; height: 2.5rem;">
            <div style="flex-grow: 1"></div>
            <mdui-top-app-bar-title>MineLive</mdui-top-app-bar-title>
            <div style="flex-grow: 1"></div>
            <mdui-button-icon variant="tonal" icon="local_fire_department" href="https://www.anxidc.com" target="_blank" title="失忆云"></mdui-button-icon>
            <div style="flex-grow: 1"></div>
        </mdui-top-app-bar>

        <mdui-card clickable class="mdui-prose" variant="filled" style="margin-bottom: 8px;">
            <br>
            <h2 id="text">我的世界，宣传新服</h2>
            <h3>24 x 7 全自动推流直播</h3>
            <p>测试期间，注册免费赠送三天时长</p>
            <div style="display: flex; justify-content: space-between; margin-bottom: 16px">
                <mdui-button id="startBtn" style="margin-right: 16px">开始使用</mdui-button>
                <mdui-button variant="tonal" href="https://qm.qq.com/q/hpYH0xIsuY" target="_blank">加入群聊</mdui-button>
            </div>
            <a href="https://www.yuque.com/seeds-ejjgd/py7vim" target="_blank">使用教程</a>
            <br><br>
        </mdui-card>

        <mdui-dialog
                close-on-overlay-click
                id = "loginDialog"
                headline="登录账号"
                description="祝你天天开心～(^з^)-♡"
                class="example-action">
            <mdui-text-field label="邮箱" id="loginEmail" style="margin-bottom: 32px; margin-top: 16px"></mdui-text-field>
            <mdui-text-field label="密码" id="loginPwd" type="password" toggle-password style="margin-bottom: 42px"></mdui-text-field>
            <mdui-button full-width id="loginBtn" style="margin-bottom: 32px">登录</mdui-button>
            <div style="display: flex; justify-content: space-between;">
                <a id="forgetText">忘记密码</a>
                <a id="regText">注册账号</a>
            </div>
        </mdui-dialog>

        <mdui-dialog
                close-on-overlay-click
                id = "regDialog"
                headline="注册账号"
                description="要记得喝水哦( •̀∀•́ )"
                class="example-action">
            <mdui-text-field label="邮箱" id="regEmail" style="margin-bottom: 12px; margin-top: 12px"></mdui-text-field>
            <mdui-text-field label="密码" id="regPwd" type="password" toggle-password style="margin-bottom: 12px"></mdui-text-field>
            <mdui-text-field label="昵称" id="regName" style="margin-bottom: 32px"></mdui-text-field>
            <mdui-button full-width id="regBtn" style="margin-bottom: 32px">注册</mdui-button>
            <a id="loginText">已有账号</a>
        </mdui-dialog>

        <mdui-snackbar class="example-snackbar"></mdui-snackbar>

        <mdui-card clickable class="mdui-prose" variant="elevated">
            <br>
            <p>友情外链&nbsp;<a target="_blank" href="https://minecraft.net/">Minecraft</a>&nbsp;&nbsp;<a target="_blank" href="https://minepay.top/">MinePay</a></p>
            <p>MIT License Copyright &copy; 2024 <a target="_blank" href="https://github.com/ranminecraft/MineLiveFonted">MineLive</a></p>
            <br>
        </mdui-card>
    </body>
</html>
