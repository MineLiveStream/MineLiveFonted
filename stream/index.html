<!DOCTYPE html>  
<html lang="en" class="mdui-theme-auto">
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>推流列表</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>  
<body>  

    <mdui-top-app-bar>
        <div style="flex-grow: 1"></div>
        <mdui-top-app-bar-title>推流列表</mdui-top-app-bar-title>
        <div style="flex-grow: 1"></div>
        <mdui-button-icon variant="tonal" icon="add" id="createStreamBtn"></mdui-button-icon>
        <div style="flex-grow: 1"></div>
        <mdui-button-icon variant="tonal" icon="refresh" id="refreshBtn"></mdui-button-icon>
        <div style="flex-grow: 1"></div>
        <mdui-button-icon variant="tonal" icon="help_outline" id="helpBtn"></mdui-button-icon>
        <div style="flex-grow: 1"></div>
        <mdui-button-icon variant="tonal" icon="logout" id="logoutBtn"></mdui-button-icon>
        <div style="flex-grow: 1"></div>
    </mdui-top-app-bar>
      
    <div class="mdui-container mdui-m-t-2">  
        <div class="mdui-table-fluid">  
            <table class="mdui-table mdui-table-striped">  
                <thead>  
                    <tr>  
                        <th>名称</th>  
                        <th>推流地址</th>  
                        <th>推流密钥</th>  
                        <th>素材 ID</th>  
                        <th>过期时间</th>
                        <th>当前状态</th>
                        <th>操作</th> 
                    </tr>  
                </thead>  
                <tbody id="material-list-tbody">  
                </tbody>  
            </table>  
        </div>  
    </div>

    <mdui-navigation-bar style="bottom: 1" value="item-1" id="bottomBar">
        <mdui-navigation-bar-item icon="videocam" id="streamBtn" value="item-1">推流</mdui-navigation-bar-item>
        <mdui-navigation-bar-item icon="topic" id="materialBtn" value="item-2">素材</mdui-navigation-bar-item>
        <mdui-navigation-bar-item icon="group" id="groupBtn" value="item-3">加群</mdui-navigation-bar-item>
    </mdui-navigation-bar>

    <mdui-dialog
            id = "deleteDialog"
            close-on-overlay-click
            headline="确认删除推流?"
            class="example-action">
        <mdui-button slot="action" variant="text" id="dialogCancelBtn">取消</mdui-button>
        <mdui-button slot="action" variant="tonal" id="dialogConfirmBtn">删除</mdui-button>
    </mdui-dialog>

    <mdui-dialog
            id = "paymentDialog"
            close-on-overlay-click
            headline="购买月数"
            description="价格：30元/月（上线优惠）"
            class="example-action">
        <mdui-slider value="1" min="1" max="12" id="monthSlider"></mdui-slider>
        <mdui-button slot="action" variant="text" id="dialogWechatBtn">微信</mdui-button>
        <mdui-button slot="action" variant="text" id="dialogAlipayBtn">支付宝</mdui-button>
    </mdui-dialog>

    <mdui-dialog
            id = "changeDialog"
            close-on-overlay-click
            headline="新增推流"
            class="example-action">
        <mdui-text-field label="名称" id="streamName"></mdui-text-field>
        <div style="flex-grow: 1"></div>
        <mdui-text-field label="推流地址" id="streamUrl"></mdui-text-field>
        <div style="flex-grow: 1"></div>
        <mdui-text-field label="推流密钥" id="streamKey"></mdui-text-field>
        <div style="flex-grow: 1"></div>
        <mdui-text-field label="素材 ID" id="materialId"></mdui-text-field>
        <div style="flex-grow: 1"></div>
        <mdui-button slot="action" variant="text" id="changeCancelBtn">取消</mdui-button>
        <mdui-button slot="action" variant="tonal" id="changeConfirmBtn">确定</mdui-button>
    </mdui-dialog>

    <mdui-dialog
            id = "qrcodeDialog"
            headline="扫码支付"
            class="example-action">
        <div id="qr-code"></div>
        <mdui-button slot="action" variant="text" id="cancelOrderBtn">取消</mdui-button>
    </mdui-dialog>

    <mdui-snackbar class="example-snackbar">成功</mdui-snackbar>

    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="stream.js"></script>  
</body>  
</html>
